version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smartmoto_db
    environment:
      POSTGRES_USER: smartmoto
      POSTGRES_PASSWORD: smartmoto_pw
      POSTGRES_DB: smartmoto
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartmoto"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
